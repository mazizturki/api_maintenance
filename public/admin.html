<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>V Radio - Gestion du Bandeau de Maintenance</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login-container">
    <h2>Connexion</h2>
    <form id="login-form">
      <label for="password">Mot de passe :</label><br />
      <input type="password" id="password" required autocomplete="off" /><br /><br />
      <button type="submit">Se connecter</button>
      <span class="error" id="error-msg"></span>
    </form>
  </div>

  <div class="container" id="main-content">
    <div class="header">
      <div class="logo">
        <i class="fas fa-broadcast-tower logo-icon"></i>
        <span>V Radio Dashboard</span>
      </div>
      <div class="user-menu">
        <div class="user-avatar">V</div>
        <button id="logout-btn" title="Se déconnecter">Déconnexion</button>
      </div>
    </div>

    <div class="form-section">
      <h1><i class="fas fa-tools"></i> Gestion du Bandeau</h1>

      <form id="maintenance-form">
        <div class="switch-container">
          <label class="switch-label">
            <i class="fas fa-exclamation-circle"></i>
            <span>Mode Maintenance</span>
          </label>
          <label class="switch">
            <input type="checkbox" id="isActive" name="isActive" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="form-group">
          <label for="message">
            Message de maintenance
            <span class="tooltip">
              <i class="fas fa-info-circle"></i>
              <span class="tooltip-text">Ce message sera affiché à tous les utilisateurs lorsque le mode maintenance est activé</span>
            </span>
          </label>
          <p class="label-hint">HTML autorisé. Maximum 500 caractères.</p>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Exemple : Maintenance en cours. Le service sera de retour à 14h00."
            maxlength="500"
          ></textarea>
          <div id="char-count" class="label-hint" style="text-align: right;">0/500</div>
        </div>

        <button type="submit" id="submit-btn" class="btn btn-block">
          <i class="fas fa-save"></i>
          <span id="btn-text">Enregistrer les modifications</span>
          <span id="btn-loader" class="loading" style="display: none;"></span>
        </button>
      </form>

      <div id="status">
        <i class="fas fa-check-circle status-icon"></i>
        <span id="status-message"></span>
      </div>
    </div>

    <div class="footer">
      <p>Vierund &copy; <span id="year"></span> | Tous droits réservés</p>
      <p class="version">Version 1.0.0</p>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="auth.js"></script>
</body>
</html>
